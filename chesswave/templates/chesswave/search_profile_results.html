{% extends 'chesswave/base.html' %}

{% block content %}


    <h3>Search results of players available</h3>


    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>  


    <table class="table table-bordered">
    
        <tr>
            <th>Players</th>
        </tr>            
        
        {% for player in searchresults %}
        <tr>
            <td><a href="{% url 'profile' player=player.username %}">{{ player.username }}</a></td>
        </tr>        
        {% endfor %}                   

    </table>  
            
            
{% endblock content %}
