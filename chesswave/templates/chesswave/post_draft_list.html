{% extends 'chesswave/base.html' %}

{% block content %}

    <h2>Drafts of Unpublished Blog Posts</h2>
    
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h3><a href="{% url 'chesswave.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
    
{% endblock %}
