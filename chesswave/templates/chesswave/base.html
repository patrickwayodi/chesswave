{% load staticfiles %}

<html>

    <head>
        <title>Chesswave - Chess on the internet</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    
    <body>
        <div class="page-header">  
        
            <a href="{% url 'home_page' %}"><img src="{% static "logo.png" %}"/></a>
            
            <br /><br />
                              
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a> |            
            {% else %}
            <a href="{% url 'home_page' %}">Home</a> |
            {% endif %}


            <a href="{% url 'docs' %}">Docs</a> |
            <a href="{% url 'post_list' %}">Blog</a> |            
            <a href="{% url 'contacts' %}">Contacts</a> |
            
            {% if user.is_authenticated %}
            {{ user.username }} (<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)
            {% else %}
            <a href="{% url 'django.contrib.auth.views.login' %}">Log in</a>
            {% endif %}

            
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>    





    </body>    
    
</html>
